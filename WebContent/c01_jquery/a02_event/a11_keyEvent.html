<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# key이벤트
1. keydown : 키보드의 특정 키를 입력하고 누르고 있는 순간 이벤트 발생
2. keyup : 키보드의 특정 키를 입력하고 눌렀다가 떼는 순간 이벤트 발생
3. event.keyCode : 이벤트가 발생한 키의 코드값..  
*/
//
	$(document).ready(function(){
		$('h2').text("key이벤트");
		$('#target').keydown(function(event){
			// 누르는 순간 키코드값
			$('#div01').text(event.keyCode);
		});
		$('#target').keyup(function(){
			// 눌렀다 떼는 순간 입력한 문자의 크기
			$('#div02').text($(":text").val().length);
		});
		/*
		ex) 등록한 id : [   ] [유효합니다/유효하지 않습니다.]
			입력하는 순간 글자수가 8~14일때 유효합니다(파랑색) 표기,
			그렇지 않을 때는 유효하지 않습니다(빨강색).표기
			문자열의 갯수나 입력문자열 내용을 기준으로 할 때,
			입력이 완료된 keyup을 기준으로 처리한다.
		*/
		$('#target2').keyup(function(){
			var len = $(this).val().length;
			var show="";
			var color="";
			if(len==0){
				show="id를 입력하세요.";
				color="black";
			}
			else if(len >= 8 && len <= 14) {
				show="유효합니다.";
				color="blue";
			} else {
				show="유효하지 않습니다.";
				color="red";
			}
			$("span").css("color",color).text(show);
		});
	});
</script>
</head>
<body>
	<h2></h2>
	<form>
		<input id="target" type="text" value="">
	</form>
	<div id="div01">
	</div>
	<div id="div02">
	</div>
	id : <input id="target2" type="text" value="">
	<span></span>
	
</body>
</html>
