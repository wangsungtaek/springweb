<meta charset="UTF-8">

<script type="text/javascript">
/* 
# jquery에서는 다중에 선택자에 대하여 동일한 화면구현이나 속성 설정은
반복문 없이도 가능하다.
$('h1').css("background", "yellow").text("좋은 하루입니다");
화면에 있는 모든 h1의 배경색상을 노랑으로, 글자는 "좋은 하루입니다"를 출력처리
==> 개별적인 데이터 처리.
$('h1').eq(index)
#('h1').each(function(idx, ele,, arry){
	idx : index 번호
	$(ele) : 배열 중에 단위 객체
	$(this) : 배열 중에 단위 객체
	arry : 배열 객체

# filter()기능 메서드
1. 매개변수의 문자열 선택자를 통해서,
선택자에 대한 filter를 통해서 다시 선택자를 지정하여 처리해준다.
2. filter매개변수 옵션
	1) :even (짝수번째), : odd (홀수번째)
		: first, :last, :eq(index)
	2) css 선택자
		ex) .orange, #apple
		클래스 orange인것과 id값이 apple인 것 선택
2. filter함수 처리
	filter(function(index, 단위요소객체){
		return 조건문
	});
	해당 요소객체 중에, 함수의 boolean값에 해당하는 요소객체를 filter하여
	선택하게 한다.
	
*/
//
	$(document).ready(function(){
		$("h2").text("filter() 기능메서드");
		$("#f01>li").filter(":even").css("background-color", "green")
			.end().filter(".orange,#apple").css("font-size", "30px");
		// $("li:even").css("background-color", "red");
		$('#f02>li').filter(function(index, element){
			return index % 3 == 2;
		}).css("background-color", "orange");
		// ex) 4*4테이블에서 1~16까지 번호를 붙이고, filter()기능메서드를 통해서
		//		짝수 index 배경 노랑색을 처리하고, 홀수 index인 것은 orange로
		//		처리하세요. (chainning기능 메서드 활용)
		$('td').each(function(idx,ele){
			$(this).text(idx+1);
		});
		$('td').filter(function(idx,ele){
			return idx%2 == 0;
		}).css("background-color", "yellow")
		.end().filter(function(idx,ele){
			return idx%2 == 1;
		}).css("background-color", "orange");
	});
</script>
</head>
<body>
	<table>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>

	<ul id="f01">

		<li>아이템 2</li>
		<li class ="orange">아이템 3</li>
		<li>아이템 4</li>
		<li id ="apple">아이템 5</li>
		<li>아이템 6</li>
	</ul>
	<ul id="f02">

</body>
