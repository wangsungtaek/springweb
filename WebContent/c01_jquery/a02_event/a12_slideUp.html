<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# slideUp 기능 메서드
1. 해당 객체에 대한 화면에서 올라가는 형식으로 사라지게 처리하는 것을
말한다.

 
*/
//
	$(document).ready(function(){
		$("h2").text("slideUp/slideDown");
		// 클릭시, 사라진 내용 보이게 처리.
		$("h2").click(function(){
			$("p").slideDown();
		})
		// 이름 클릭시, 사라지게 처리
		$('p').click(function(){
			$(this).slideUp();
		})
	});
</script>
</head>
<body>
	<h2></h2>
	<p>홍길동</p>
	<p>이순신</p>
	<p>유관순</p>
</body>
</html>
