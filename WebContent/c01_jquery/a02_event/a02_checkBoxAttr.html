<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# 속성 설정과 이벤트
1. $("선택자").removeAttr("속성")
	: 속성의 삭제.
2. $("선택자").attr("속성","속성값")
	: 속성의 설정.
3. checkbox의 속성 설정
   $("선택자").prop("checked", true);
   $("선택자").prop("checked", false);
*/
//
	$(document).ready(function(){
		$("h2").text("check box 속성 처리");
		$("#allunCheck").on("click",function(){
			// $("input").removeAttr("checked");
			$("input").prop("checked",false);
		});
		$("#allCheck").on("click",function(){
			// $("input").attr("checked","checked");
			$("input").prop("checked",true);
		});
	
	/*
	ex) 아래와 같은 화면에서 상단에 선택해제에 따라서 전체 선택/해제가 처리되게 하세요.
	
	[]	물건명 	가격 ==> check에 따라 하단 전체 선택/해제
	[]	사과	3000
	[]	바나나	4000
	[]	딸기	12000
	*/
		$("[name=all").on("click",function(){
			// $(this).prop("checked") 대상객체의 속성을
			// boolean값으로 가져오기 때문에 바로 설정해서
			// 전체 선택/해제가 가능하다.
			$(".prod").prop("checked", $(this).prop("checked"));
			
			// ps) 이벤트핸들러 함수에 있는 $(this)는
			// 이벤트가 일어나는 대상객체를 말한다.
			// - 이벤트와 대상객체 1:1 $('#아이디')
			// - 이벤트와 대상객체 1:다 $('.클래스명'), $('태그')로 여러개 일 때
			//   해당이벤트가 일어난 대상객체를 따로 지정할 필요가 있다. 이 때, $(this)
			//	 를 반드시 해주어야 한다.
			/*
				ex) h4가 여러개 나열 되어 있을 때, 클릭한 h4만 배경색상을 변경할 때,
					$(this)를 활용한다,
				$("h4").on("click", function(){
					$(this).css("background-color", "yellow");
					// $("h4").css("background-color", "yellow"); 전체 변경 
				
				});
			*/
		});
	});
</script>
</head>
<body>
	<h2></h2>
	<button id="allunCheck">전체해제</button>
	<button id="allCheck">전체선택</button><br>
	사과<input type="checkbox" name="apple" checked="checked"><br>
	바나나<input type="checkbox" name="banana" checked="checked"><br>
	오렌지<input type="checkbox" name="orange" checked="checked"><br>
	
	<table>
		<tr>
			<th><input type="checkbox" name="all"/></th>
			<th>물건명</th>
			<th>가격</th>
		</tr>
		<tr>
			<td><input type="checkbox" name="prod" class="prod"/></td>
			<td>사과</td>
			<td>3000</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="prod" class="prod"/></td>
			<td>바나나</td>
			<td>4000</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="prod" class="prod"/></td>
			<td>딸기</td>
			<td>12000</td>
		</tr>
	</table>
</body>
</html>
